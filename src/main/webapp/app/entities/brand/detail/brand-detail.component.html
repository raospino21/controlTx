<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="brand">
      <h2 data-cy="brandDetailsHeading"><span jhiTranslate="controTxApp.brand.detail.title">Brand</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="controTxApp.brand.id">Id</span></dt>
        <dd>
          <span>{{ brand.id }}</span>
        </dd>
        <dt><span jhiTranslate="controTxApp.brand.name">Name</span></dt>
        <dd>
          <span>{{ brand.name }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
      </button>

      <button type="button" [routerLink]="['/brand', brand.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
